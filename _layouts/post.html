<section id="tpl_element">
	<div class="container">
		<header class="template_header">
			<h1>{{ page.title }}</h1>
		</header>
    <p class="meta">{{ page.date | date_to_string }}</p>
    <div class="post">
      {{ content }}
    </div>
		<hr>
		<div class="fb-comments" data-href="http://vanderleisilva.github.io{{ page.url }}" data-numposts="2" data-width="100%"></div>
	</div>
</section>
