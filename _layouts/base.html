<!DOCTYPE html>
<html lang="en" class="ie_11_scroll">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="hhhwidth=device-width, initial-scale=1">

	<meta property="og:image" content="{{ site.url }}/images/selfie.png" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{% t global.title %}" />
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:site_name" content="{{ site.name }}" />
	<meta property="og:type" content="website" />
	<meta property="fb:admins" content="100001523233409" />

	<title>{{ page.title }}</title>
	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl_root }}" />
	<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl_root }}" />
	<link rel="stylesheet" href="{{ "/css/tpl_style.css" | prepend: site.baseurl_root }}" />
	<link rel="stylesheet" href="{{ "/css/hover-effect.css" | prepend: site.baseurl_root }}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.1.1/ekko-lightbox.css" />
	<!-- RSS feed -->
	<link rel="alternate" type="application/rss+xml" href="/blog/atom.xml" title="{{ site.name }} - RSS" />
	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="/favicon.png" />
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% include analytics.html %}
	{% include fb-comments.html %}

	{{content}}

	<!-- Footer -->
	<footer>		
		<div class="container">
			<div class="row">
				<div class="col-xs-12 footer-copyright">
					<p>
						&copy; {{ site.time | date: '%Y' }} - <a href="#" target="_parent">{{ site.author }} / <a href="{{ site.url }}/blog/atom.xml" target="_blank" >RSS Feed</a></a>						
					</p>
				</div>
			</div>
		</div>
		<div class="certificacoes">
			<img width="80" title="{% t certifications.microsoft %}" src="/images/microsoft-certification.png" alt="{% t certifications.microsoft %}">
			<a href="https://www.scrumalliance.org/community/profile/vsilva26" target="_blank">
				<img width="80" src="/images/csm-certification.png" title="{% t certifications.scrum %}" alt="{% t certifications.scrum %}">
			</a>
		</div>
	</footer>
	<!-- require plugins -->
	<script src="{{ "/js/jquery.min.js" | prepend: site.baseurl_root }}"></script>
	<script src="{{ "/js/jquery-ui.min.js" | prepend: site.baseurl_root }}"></script>
	<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl_root }}"></script>
	<script src="{{ "/js/jquery.parallax.js" | prepend: site.baseurl_root }}"></script>
	<script src="{{ "/js/validator.min.js" | prepend: site.baseurl_root }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.1.1/ekko-lightbox.js"></script>
	<!-- template mo config script -->
	<script src="{{ "/js/tpl_scripts.js" | prepend: site.baseurl_root }}"></script>
</body>
</html>
