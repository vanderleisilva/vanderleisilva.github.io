<!DOCTYPE html>
<html lang="en" class="ie_11_scroll">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="hhhwidth=device-width, initial-scale=1">
	<title>{{ page.title }}</title>
	<!-- CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/tpl_style.css">
	<link rel="stylesheet" href="/css/hover-effect.css">
	<!-- RSS feed -->
	<link rel="alternate" type="application/rss+xml" href="/blog/atom.xml" title="{{ site.name }} - RSS" />
	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="/favicon.png" />
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% include analytics.html %}
	{% include fb-comments.html %}

	{{content}}

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 footer-copyright">
					<p>
						&copy; {{ site.time | date: '%Y' }} - <a href="#" target="_parent">{{ site.author }} / <a href="{{ site.url }}/blog/atom.xml" target="_blank" >RSS Feed</a></a>						
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- require plugins -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.parallax.js"></script>
	<script src="/js/validator.min.js"></script>
	<!-- template mo config script -->
	<script src="/js/tpl_scripts.js"></script>
</body>
</html>
