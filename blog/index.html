---
layout: default
title: Technology talks
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
      <p>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </p>
      <p class="description">
        {{ post.description }}
      </p>
    </li>
  {% endfor %}

</ul>
